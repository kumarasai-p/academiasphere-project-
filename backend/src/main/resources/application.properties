# PostgreSQL Database Configuration
# These values will be securely provided by the environment variables you set on Render.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JPA/Hibernate Configuration
# This tells Hibernate to automatically update the database schema (like creating your student table).
spring.jpa.hibernate.ddl-auto=update
# This specifies the correct SQL "dialect" for PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
