services:
  - type: web
    name: academiasphere-backend
    runtime: java
    repo: https://github.com/kumarasai-p/academiasphere-project-.git # <-- UPDATE YourUsername HERE
    branch: main
    rootDir: backend
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/academiasphere-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
    plan: free